#
# Before you report a question, make sure you already
# - Checked the go-echarts official docs
# - May check the go-echarts and echarts related issues also
# - May search the related solutions via Google or ChatGPT
#

name: '‚ùìQuestion'
title: '[Question]'
description: Something you don't know or its behavior confuse you
body:
  - type: textarea
    attributes:
      label: Explain Details
      placeholder: Please explain it in details, why how and what.
    validations:
      required: true

  - type: markdown
    attributes:
      label: What did you do
      description: Please share your code for more details if you have
      placeholder: What's your code pieces?

  - type: input
    attributes:
      label: go-echarts version
      description: Which version did you find this problem?
    validations:
      required: true

